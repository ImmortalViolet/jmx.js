<!-- wm.html -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title> jmx.js - a Web-based Editor for JMeter's JMX file format</title>
	<script type="text/javascript" src="lib/template.js"></script>
	<script type="text/javascript" src="lib/jmx.js"></script>
	<script type="text/javascript">

	var jmxDoc;

	function load () {
		JMX.init();
		jmxDoc = JMX.loadJMXFile("editor", "test/simpleplan.jmx");
	}

	function loadSelection (sel) {
		var fileName = sel.options[sel.selectedIndex].value;
		jmxDoc = JMX.loadJMXFile("editor", "test/" + fileName);
	}

	function save () {
		JMX.saveFile("http://localhost:8888/test.jmx",jmxDoc);
	}
	</script>
	<link rel="stylesheet" type="text/css" href="res/jmx.js.css"></link>	
</head>
<body onload="load()">
	<div>
		<select onchange="loadSelection(this)">
			<option value="simpleplan.jmx" selected>simpleplan</option>
			<option value="blank.jmx">blank</option>
			<option value="jmxwithargs.jmx">jmxwithargs</option>
		</select>
		<button onclick="save();">Save</button>
	</div>
	<div id="editor"></div>
</body>
</html>
